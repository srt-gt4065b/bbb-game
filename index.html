    <script>

        // ê²Œì„ ë³€ìˆ˜
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let playerName = '';
        let gameRunning = false;
        let score = 0;
        let lives = 3;

        // íŒ¨ë“¤ ì„¤ì •
        const paddle = {
            width: 100,
            height: 15,
            x: 250,
            y: 475,
            speed: 8,
            dx: 0
        };

        // ê³µ ì„¤ì •
        const ball = {
            x: 300,
            y: 460,
            radius: 10,
            speed: 5,
            dx: 4,
            dy: -4
        };

        // ë²½ëŒ ì„¤ì •
        const brickConfig = {
            rows: 5,
            cols: 10,
            width: 54,
            height: 20,
            padding: 5,
            offsetTop: 50,
            offsetLeft: 15
        };

        let bricks = [];

        // ë²½ëŒ ìƒ‰ìƒ
        const brickColors = [
            '#ff6b6b',
            '#feca57',
            '#48dbfb',
            '#ff9ff3',
            '#00d2d3'
        ];

        // ë²½ëŒ ì´ˆê¸°í™”
        function initBricks() {
            bricks = [];
            for (let row = 0; row < brickConfig.rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickConfig.cols; col++) {
                    bricks[row][col] = {
                        x: col * (brickConfig.width + brickConfig.padding) + brickConfig.offsetLeft,
                        y: row * (brickConfig.height + brickConfig.padding) + brickConfig.offsetTop,
                        visible: true,
                        color: brickColors[row]
                    };
                }
            }
        }

        // ë¡œê·¸ì¸ ì²˜ë¦¬
        function login() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name.length < 2) {
                alert('ë‹‰ë„¤ì„ì€ 2ê¸€ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            playerName = name;
            document.getElementById('displayName').textContent = playerName;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.remove('hidden');
            
            initBricks();
            draw();
            loadLeaderboard();
        }

        // ì—”í„°í‚¤ ë¡œê·¸ì¸
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        // ê²Œì„ ì‹œì‘
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'ê²Œì„ ì¤‘... ğŸ®';
            gameLoop();
        }

        // ê²Œì„ ë¦¬ì…‹
        function resetGame() {
            gameRunning = false;
            score = 0;
            lives = 3;
            
            ball.x = 300;
            ball.y = 460;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
            
            paddle.x = 250;
            
            initBricks();
            updateUI();
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'ê²Œì„ ì‹œì‘ â–¶ï¸';
            
            draw();
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        // íŒ¨ë“¤ ê·¸ë¦¬ê¸°
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + paddle.width, paddle.y);
            gradient.addColorStop(0, '#00b894');
            gradient.addColorStop(1, '#00cec9');
            
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 7);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // ê´‘íƒ íš¨ê³¼
            ctx.beginPath();
            ctx.roundRect(paddle.x + 5, paddle.y + 2, paddle.width - 10, 5, 3);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fill();
        }

        // ê³µ ê·¸ë¦¬ê¸°
        function drawBall() {
            const gradient = ctx.createRadialGradient(
                ball.x - 3, ball.y - 3, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(1, '#ff6b6b');
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // ê·¸ë¦¼ì
            ctx.beginPath();
            ctx.arc(ball.x + 2, ball.y + 2, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fill();
        }

        // ë²½ëŒ ê·¸ë¦¬ê¸°
        function drawBricks() {
            bricks.forEach((row, rowIndex) => {
                row.forEach((brick) => {
                    if (brick.visible) {
                        const gradient = ctx.createLinearGradient(
                            brick.x, brick.y,
                            brick.x, brick.y + brickConfig.height
                        );
                        gradient.addColorStop(0, brick.color);
                        gradient.addColorStop(1, shadeColor(brick.color, -20));
                        
                        ctx.beginPath();
                        ctx.roundRect(brick.x, brick.y, brickConfig.width, brickConfig.height, 5);
                        ctx.fillStyle = gradient;
                        ctx.fill();
                        
                        // ê´‘íƒ
                        ctx.beginPath();
                        ctx.roundRect(brick.x + 3, brick.y + 2, brickConfig.width - 6, 6, 3);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fill();
                    }
                });
            });
        }

        // ìƒ‰ìƒ ì–´ë‘¡ê²Œ
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 +
                (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                (B < 255 ? (B < 1 ? 0 : B) : 255)
            ).toString(16).slice(1);
        }

        // íŒ¨ë“¤ ì´ë™
        function movePaddle() {
            paddle.x += paddle.dx;
            
            // ë²½ ì¶©ëŒ
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        // ê³µ ì´ë™
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // ì¢Œìš° ë²½ ì¶©ëŒ
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx *= -1;
            }

            // ìƒë‹¨ ë²½ ì¶©ëŒ
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // í•˜ë‹¨ (ë°”ë‹¥) - ìƒëª… ê°ì†Œ
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateUI();
                
                if (lives <= 0) {
                    gameOver(false);
                } else {
                    // ê³µ ë¦¬ì…‹
                    ball.x = paddle.x + paddle.width / 2;
                    ball.y = paddle.y - 15;
                    ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
                    ball.dy = -4;
                }
            }

            // íŒ¨ë“¤ ì¶©ëŒ
            if (
                ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.dy = -Math.abs(ball.dy);
                
                // íŒ¨ë“¤ ìœ„ì¹˜ì— ë”°ë¼ ê°ë„ ì¡°ì ˆ
                const hitPoint = (ball.x - paddle.x) / paddle.width;
                ball.dx = 8 * (hitPoint - 0.5);
            }

            // ë²½ëŒ ì¶©ëŒ
            bricks.forEach((row) => {
                row.forEach((brick) => {
                    if (brick.visible) {
                        if (
                            ball.x > brick.x &&
                            ball.x < brick.x + brickConfig.width &&
                            ball.y - ball.radius < brick.y + brickConfig.height &&
                            ball.y + ball.radius > brick.y
                        ) {
                            ball.dy *= -1;
                            brick.visible = false;
                            score += 10;
                            updateUI();
                            
                            // ìŠ¹ë¦¬ ì²´í¬
                            checkWin();
                        }
                    }
                });
            });
        }

        // ìŠ¹ë¦¬ ì²´í¬
        function checkWin() {
            const allBroken = bricks.every(row => 
                row.every(brick => !brick.visible)
            );
            
            if (allBroken) {
                gameOver(true);
            }
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver(isWin) {
            gameRunning = false;
            
            const modal = document.getElementById('gameModal');
            const modalContent = document.getElementById('modalContent');
            const modalEmoji = document.getElementById('modalEmoji');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const finalScore = document.getElementById('finalScore');
            
            if (isWin) {
                modalContent.className = 'modal-content win';
                modalEmoji.textContent = 'ğŸ‰';
                modalTitle.textContent = 'ì¶•í•˜í•©ë‹ˆë‹¤!';
                modalMessage.textContent = 'ëª¨ë“  ë²½ëŒì„ ê¹¨ì…¨ìŠµë‹ˆë‹¤!';
            } else {
                modalContent.className = 'modal-content lose';
                modalEmoji.textContent = 'ğŸ˜¢';
                modalTitle.textContent = 'ê²Œì„ ì˜¤ë²„';
                modalMessage.textContent = 'ë‹¤ìŒì— ë‹¤ì‹œ ë„ì „í•˜ì„¸ìš”!';
            }
            
            finalScore.textContent = score + 'ì ';
            modal.classList.remove('hidden');
            
            // ì ìˆ˜ ì €ì¥
            saveScore(score);
        }

        // ëª¨ë‹¬ ë‹«ê³  ì¬ì‹œì‘
        function closeModalAndRestart() {
            document.getElementById('gameModal').classList.add('hidden');
            resetGame();
        }

        // ì ìˆ˜ ì €ì¥
        function saveScore(finalScore) {
            const scoreRef = database.ref('leaderboard').push();
            scoreRef.set({
                name: playerName,
                score: finalScore,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).catch((error) => {
                console.error('ì ìˆ˜ ì €ì¥ ì‹¤íŒ¨:', error);
            });
        }

        // ìˆœìœ„ ë¡œë“œ (ì‹¤ì‹œê°„)
        function loadLeaderboard() {
            const leaderboardRef = database.ref('leaderboard')
                .orderByChild('score')
                .limitToLast(10);
            
            leaderboardRef.on('value', (snapshot) => {
                const rankList = document.getElementById('rankList');
                rankList.innerHTML = '';
                
                const scores = [];
                snapshot.forEach((child) => {
                    scores.push(child.val());
                });
                
                // ë†’ì€ ì ìˆ˜ìˆœ ì •ë ¬
                scores.sort((a, b) => b.score - a.score);
                
                if (scores.length === 0) {
                    rankList.innerHTML = '<li class="loading">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</li>';
                    return;
                }
                
                scores.forEach((data, index) => {
                    const li = document.createElement('li');
                    let rankClass = 'rank-item';
                    
                    if (index === 0) rankClass += ' top-1';
                    else if (index === 1) rankClass += ' top-2';
                    else if (index === 2) rankClass += ' top-3';
                    
                    li.className = rankClass;
                    li.innerHTML = `
                        <div class="rank-number">${index + 1}</div>
                        <div class="rank-info">
                            <div class="rank-name">${escapeHtml(data.name)}</div>
                        </div>
                        <div class="rank-score">${data.score}</div>
                    `;
                    rankList.appendChild(li);
                });
            });
        }

        // XSS ë°©ì§€
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ì „ì²´ ê·¸ë¦¬ê¸°
        function draw() {
            // ë°°ê²½
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#16213e');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawPaddle();
            drawBall();
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!gameRunning) return;
            
            movePaddle();
            moveBall();
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                paddle.dx = -paddle.speed;
            } else if (e.key === 'ArrowRight') {
                paddle.dx = paddle.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                paddle.dx = 0;
            }
        });

        // roundRect í´ë¦¬í•„
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            }
        }
    </script>
